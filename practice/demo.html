<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/axios@0.24.0/dist/axios.min.js"></script>
</head>

<body>
    <input id="fileInput" type="file" multiple />
    <input id="fileInput2" type="file" />
    <script>
        let BaseURL = 'http://localhost:3000';
        const fileInput = document.querySelector('#fileInput');

        async function formData() {
            const data = new FormData();
            data.set('name', 'å…‰');
            data.set('age', 20);
            data.set('file1', fileInput.files[0]);
            data.set('file2', fileInput.files[1]);

            const res = await axios.post(BaseURL + '/api/person/file', data, {
                headers: { 'content-type': 'multipart/form-data' }
            });
            console.log(res);
        }

        fileInput.onchange = formData;

        function fileToBase64(inputFile) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();

                reader.onloadend = () => {
                    resolve(reader.result);
                };
                reader.onerror = reject;

                reader.readAsDataURL(inputFile);
            });
        }

        document.querySelector('#fileInput2').addEventListener('change', (event) => {
            fileToBase64(event.target.files[0])
                .then(async (base64) => {
                    const res = await axios.post(BaseURL + '/api/person/file/base64', { file: base64 }, {
                        headers: { 'content-type': 'application/json; charset=utf-8' }
                    });
                    console.log(res);
                })
                .catch(err => console.error(err));
        });
    </script>
</body>

</html>
